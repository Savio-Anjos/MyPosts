<div class="container">
  <ul *ngFor="let post of posts">
    <nz-card
      style="width: 300px"
      nzTitle="{{ 'ID ' + post.id }}"
      [nzExtra]="extraTemplate"
      class="card custom-card"
    >
      <h3>{{ post.title }}</h3>
    </nz-card>
    <ng-template #extraTemplate>
      <a class="link">Details</a>
    </ng-template>
  </ul>
</div>
