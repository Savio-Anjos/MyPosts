<div class="container">
  <div class="container-form">
    <form>
      <h2>Digite os dados da publicação:</h2>
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        placeholder="Digite o título da sua publicação"
      />

      <label for="body">Body</label>
      <textarea
        type="text"
        id="body"
        placeholder="Digite o conteudo da sua publicação"
      ></textarea>
    </form>
  </div>
</div>
